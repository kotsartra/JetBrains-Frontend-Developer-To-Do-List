<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="flex-container">
    <h1>To-Do List</h1>

    <div class="new-task">
        <input type="text" class="input-task" placeholder="Введите текст..." />
        <button type="submit" class="add-task-button">Add Task</button>
    </div>

    <ul class="task-list">
        <li>
            <label>
                <input type="checkbox" class="checkbox" />
                <span class="task">Email David</span>
            </label>
            <button class="delete-btn"></button>
        </li>
        <li>
            <label>
                <input type="checkbox" class="checkbox" />
                <span class="task">Create ideal user persona guide</span>
            </label>
            <button class="delete-btn"></button>
        </li>
        <li>
            <label>
                <input type="checkbox" class="checkbox" />
                <span class="task">Set up A/B test</span>
            </label>
            <button class="delete-btn"></button>
        </li>
    </ul>
</div>

<script src="script.js"></script>
</body>

</html>
