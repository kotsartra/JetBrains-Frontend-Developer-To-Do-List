<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>To-Do List</h1>

    <form class="new-task">
        <input type="text" id="input-task" placeholder="Введите текст..." />
        <button type="button" id="add-task-button">Add Task</button>
    </form>

    <ul id="task-list">
        <li>
            <label>
                <input type="checkbox" class="checkbox" />
                <span class="task">Email David</span>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" class="checkbox" />
                <span class="task">Create ideal user persona guide</span>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" class="checkbox" />
                <span class="task">Set up A/B test</span>
            </label>
        </li>
    </ul>

<script src="script.js"></script>
</body>

</html>
